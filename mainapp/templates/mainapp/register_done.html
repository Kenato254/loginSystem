{% extends 'base.html' %} {% block title %} Account created!{% endblock title%} 
{% block body %} 
<body class="h-full w-full flex justify-center items-center font-serif leading-normal tracking-normal">
    <div>
        <h1>You account is now ready. You can <a class="h-5 w-5 text-indigo-500 hover:text-indigo-800" href="{% url 'mainapp:login-view' %}">Login in</a>.</h1>
    </div>
  {% if messages %} {% for message in messages %}
    <div msg class="p-5 absolute bottom-0 right-0">
        <div>
          <div
            class="flex justify-center items-center m-1 font-medium py-1 px-2 bg-white rounded-md text-green-100 bg-green-700 border border-green-700">
            <div slot="avatar">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100%"    
                height="100%"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-check-circle w-5 h-5 mx-2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
            </div>
            <div class="text-xl font-normal max-w-full flex-initial">
              <div class="py-2">
                This is a success messsage
                <div class="text-sm font-base">{{ message }}</div>
              </div>
            </div>
            <div class="flex flex-auto flex-row-reverse">
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="100%"
                  height="100%"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-x cursor-pointer hover:text-green-400 rounded-full w-5 h-5 ml-2">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>      
  </body>
{% endfor %} {% endif %} {% endblock body %}
