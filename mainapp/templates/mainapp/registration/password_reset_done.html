{% extends 'base.html' %}
{%block title %}{{ title }}{% endblock title%}
{% block css %}
  <style>
    .errorlist{
      display: flex;
      justify-content: center;
      align-items: center;

      color: #D8000C;
			background-color: #FFBABA;
			background-image: url('https://i.imgur.com/GnyDvKN.png');
      border: 1px solid;
			margin: 10px 0px;
			padding: .3em;
			background-repeat: no-repeat;
			background-position: 10px center;
    }
    .errorlist li {
      align-self: center;
      color: #ff0000;
    }
  </style>
{% endblock css %}
{% block body %}
  <body class="h-full w-full flex justify-center items-center font-serif leading-normal tracking-normal">
    <div class="min-h-full py-12 px-4 sm:px-6 lg:px-8">
      <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
      <h3 class="mt-10 text-center text-2xl font-bold text-gray-900">{{title}}!</h3>
    </div>
    <div>
        {% if messages %}
        {% for message in messages %}
        <div parent class="p-5 absolute bottom-0 right-0">
            <div>
                <div class="flex justify-center items-center m-1 font-medium py-1 px-2 bg-white rounded-md text-green-100 bg-green-700 border border-green-700 ">
                    <div slot="avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle w-5 h-5 mx-2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <div class="text-xl font-normal  max-w-full flex-initial">
                        <div class="py-2">Successful
                            <div class="text-sm font-base">{{ message }}</div>
                        </div>
                    </div>
                    <div class="flex flex-auto flex-row-reverse">
                        <div>
                            <svg id="close" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x cursor-pointer hover:text-green-400 rounded-full w-5 h-5 ml-2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    </div>
    </div>
  </body>
{% endblock body%}
{% block s %}<script>
    close();
    function close() {
        let parent_div = document.querySelector('[parent]');
        let close_btn = document.getElementById('close');
        if (close_btn != undefined) {
          close_btn.addEventListener('click', ()=> {
            parent_div.style.display = 'none';
        });
        }
    }
</script>{% endblock s %}
