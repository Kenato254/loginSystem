{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block body %}
  <body class="flex justify-center flex-col items-center h-screen w-full leading-normal tracking-normal">
    <div class="flex justify-center flex-col items-center mt-10 border p-20 w-40 h-64">
        <div class="text-xl p-4 m-2" slot="avatar">
            <svg xmlns="http://www.w3.org/2000/svg" width="500px" height="500px" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle w-5 h-5 mx-2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        <h2 class="p-4 m-2">Password Changed!</h2>
        <p class="p-4 m-2">You password has been changed successfully.</p>
    </div>
    <div>
        <p>Redirecting<a next-page href="{% url 'mainapp:login-view' %}"> login </a>page.</p>
    </div>
  </body>
{% endblock body %}
{% block s %}
  <script>
      let redirect_to_login = function () {
        let next_page = document.querySelector('[next-page]');
        window.location.href = next_page.href;
      }
      setInterval(redirect_to_login, 5000);
  </script>
{% endblock s%}
